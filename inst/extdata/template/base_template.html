<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            </button>

            </a>
            <a class="navbar-brand navbar-mi2" href="index.html">modelDown</a>
          </div>

              <li>
                <a href="index.html">

                </a>
              </li>

              {{#menu_links}}

                  <a href="{{link}}">{{name}}</a>

              {{/menu_links}}
            </ul>
            <ul class="nav navbar-nav navbar-right"></ul>
