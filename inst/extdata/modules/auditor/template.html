<script type="text/javascript">
  function loadOptionalCharts() {
    if ("{{lift_img_filename}}" !== "") {
        document.getElementById("lift").innerHTML = '<img class="plot" src="img/{{lift_img_filename}}" /><br/>'
    }
    if ("{{roc_img_filename}}" !== "") {
        document.getElementById("roc").innerHTML = '<img class="plot" src="img/{{roc_img_filename}}" /><br/>'
    }
  }

  function loadAudit() {
      document.getElementById("auditor_charts").innerHTML =
        '<h2>Audit</h2>\
        <p>Load: <code>{{archivist_link}}</code></p>\
        <div class="data-container">\
            <div id="lift"></div>\
            <div id="roc"></div>\
            <img class="plot" src="img/{{rroc_img_filename}}" />\
            <br/>\
            <img class="plot" src="img/{{ranking_img_filename}}" />\
            <br/>\
            <img class="plot" src="img/{{residuals_img_filename}}" />\
            <br/>\
            <img class="plot" src="img/{{rec_img_filename}}" />\
            <br/>\
            <img class="plot" src="img/{{acf_img_filename}}" />\
            <br/>\
            <img class="plot" src="img/{{scale_location_img_filename}}" />\
        </div>'
      loadOptionalCharts()
  }
  $(document).ready(function(){
    loadAudit();
  });
</script>

<div id="auditor_charts" style="text-align: center"></div>
